{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block content %}
    <title>{% block title %}Articles | SelebHub{% endblock %}</title>
    <div class="container pt-lg-3 pb-lg-5 pt-3 pb-3">
        <div class="row pt-lg-5 pb-lg-5 pt-3 pb-3">
            <div class="col-lg-12">
                <div class="pb-lg-4">
                    <h1 class="text-center text-muted">{{ x.title }}</h1>
                </div>
            </div>
            <div class="col-lg-12 pl-lg-0 pr-lg-0 col-12 pl-4 pr-4">
                <div class="row">
                    <div class="pl-lg-5 pr-lg-5 pb-lg-5 pt-3 pl-3 pr-3">
{#                        <div><img src="{{ x.img.url }}" alt=""></div>#}
                        <h3 class="text-center text-muted">{{ x.subtitle }}</h3>
                        {{ x.article | safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
