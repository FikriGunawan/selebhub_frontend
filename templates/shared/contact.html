{% extends 'base.html' %}
{% load static %}
{% load compress %}
{% load crispy_forms_tags %}

{% block content %}
    <title>{% block title %}Contact | SelebHub{% endblock %}</title>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center pt-lg-5 pb-lg-5">
                    <h5>Got any question? <br>
                        We would like to help you find the best solution for your issue.
                    </h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div>
                    <img src="{% static 'icons/call-to-action.svg' %}" alt="">
                </div>
            </div>
            <div class="col-lg-6 pb-lg-5 pb-5">
                <div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="form-actions">
                          <button class="btn btn-outline-info" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
