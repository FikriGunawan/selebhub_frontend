{#{% load static %}#}


{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-12 pt-lg-5 pb-lg-20">
           <form method="post" enctype="multipart/form-data">
                <!-- Security token by Django -->
                {% csrf_token %}
                    Are you want to delete this?
                <input type="submit" value="Yes" />

           </form>
        </div>
    </div>
    </div>
{% endblock %}
