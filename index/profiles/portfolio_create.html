{% extends "base.html" %}
{% load static %}
{% load compress %}

{% load crispy_forms_tags %}
{% block content %}
    <title>{% block title %} Add Portfolios | SelebHub {% endblock %}</title>
    <div class="container">
    <div class="row pt-lg-5">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="content-section">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Change Profile</legend>
                        {{ form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
    </div>
{% endblock content %}
